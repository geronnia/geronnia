<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>svg进度圈</title>
		<style>
			/*
			 * stroke-linecap 开放路径终结的样式/butt/round/square
			 * stroke-dasharray 创建虚线
			 * stroke-dashoffset 虚线偏移量
			 * 
			 * 
			 * 
			 * */
			#big { 
				stroke-dasharray: 100px; 
				stroke-dashoffset: 100px; 
				animation: big 1000ms linear infinite; 
			} 
			@keyframes big { 
				from { stroke-dashoffset: 100px; } 
				to { stroke-dashoffset: 300px; } 
			}
			#little { 
				stroke-dasharray: 64px; 
				stroke-dashoffset: 64px; 
				animation: little 5000ms linear infinite; 
			} 
			@keyframes little { 
				0 { stroke-dashoffset: 64px; } 
				50%{stroke-dashoffset: 200px; }
				100% { stroke-dashoffset: 64px; } 
			}
			#sm{
				stroke-dasharray: 32px;
				stroke-dashoffset: 32px;
				animation: sm 6000ms linear infinite;
			}
			@keyframes sm{
				from { stroke-dashoffset: 32px; } 
				to { stroke-dashoffset: 98px; } 
			}
		</style>
	</head>
	<body>
		<div>
			
			<svg width="240" height="240" xmlns="http://www.w3.org/2000/svg"> 
				<circle r="90" cy="120" cx="120" stroke-width="3" stroke="#f5f5f5" fill="none"/> 
				<circle id="big" r="90" cy="120" cx="120" stroke-linecap="round" stroke-width="3" stroke="#49a6ea" fill="none"/> 
				<circle r="60" cy="120" cx="120" stroke-width="3" stroke="#fff" fill="none"/> 
				<circle id="little" r="60" cy="120" cx="120" stroke-linecap="round" stroke-width="2" stroke="#1b76d6" fill="none"/>
				<circle r="30" cy="120" cx="120" stroke-width="3" stroke="#f7f7f7" fill="none"/> 
				<circle id="sm" r="30" cy="120" cx="120" stroke-linecap="round" stroke-width="2" stroke="#1b76d6" fill="none"/>
				<circle r="6" cy="120" cx="120" stroke-width="2" stroke="#49a6ea" fill="none"/> 
			</svg>
		</div>
		
		
		<!--progress circle-->
		<style>
			#progress {
			    -webkit-transition: stroke-dasharray .5s;
			    transition: stroke-dasharray .5s;
			    /*ios rotate*/
			    /*-webkit-transform: rotate(-0.05deg);
				transform: rotate(-0.05deg);
				transform-origin:center center;*/
			}
			text{
				font-family: helvetica;
				font-size: 50px;
			}
		</style>

		<svg width="240" height="240" viewbox="0 0 240 240">
			<defs>
	            <linearGradient x1="1" y1="0" x2="0" y2="0" id="gradient1">
	                <stop offset="0%" stop-color="#ff3366"></stop>
	                <stop offset="100%" stop-color="#ff9966"></stop>
	            </linearGradient>
	        </defs>
		    <circle cx="120" cy="120" r="100" stroke-width="10" stroke="#D1D3D7" fill="none"></circle>
		    <circle id="progress" cx="120" cy="120" r="100" stroke-width="10" stroke-linecap="round" stroke="url('#gradient1')" fill="none" transform="matrix(0,-1,1,0,0,240)" stroke-dasharray="0 1069"></circle>
			<text x="80" y="140" fill="red">75%</text>
		</svg>
		<script>
			if (window.addEventListener) {
			    var circle = document.querySelectorAll("circle")[8];
			    if (circle) {
			        window.addEventListener("load", function() {
			            var percent = 0.75, perimeter = Math.PI * 2 * 105;
			            circle.setAttribute('stroke-dasharray', perimeter * percent + " " + perimeter * (1- percent));
			        });
			    }
			}
		</script>

	</body>
</html>
